<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <form action="form.php">
                <div class="form_container">
                   <div class="form_controller">
                    <label for="candidtae">First Name</label>
                    <input type="text" name="first_name" id="candidtae" placeholder="Enter first name"> <!--for me input id dene se ush First name pe cursor rakhne per..cursor direct box me chla jyga-->
                   </div>
                   <div class="form_controller">
                    <label for="candidtae1">Middle Name</label>
                    <input type="text" name="middle_name" id="candidtae1" placeholder="Enter middle name">
                   </div>
                   <div class="form_controller">
                    <label for="candidtae2">Last Name</label>
                    <input type="text" name="last_name" id="candidtae2" placeholder="Enter last name">
                   </div>
                   <div class="form_controller">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                   </div>
                   <div class="form_controller">
                    <label for="job">Job Role</label>
                    <select name="job_role" id="job"> 
                        <option value="select">Select Job Role</option>
                        <option value="SDE">Software Engineer</option>
                        <option value="Frontened">Frontened Developer</option>
                        <option value="Backened">Backened Developer</option>
                        <option value="Data_Ana">Data Analyst</option>
                        <option value="Cloud_Dev">Cloud Developer</option>
                        <option value="Blockchain">Blockchain Developer</option>
                    </select>
                   </div>
                   <div class="form_controller">
                    <label for="number">Mobile</label>
                    <input type="number" name="mob_number" id="number" placeholder="Enter mobile number">
                   </div>
                   <div class="textarea_control">
                    <label for="Address">Address</label>
                    <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                   </div>
                   <div class="form_controller">
                    <label for="City">Current City</label>
                    <input type="text" name="city" id="city" placeholder="Enter city">
                   </div>
                   <div class="form_controller">
                    <label for="pincode">Pincode</label>
                    <input type="number" name="city" id="pincode">
                   </div>
                   <div class="form_controller">
                    <label for="date">Start Date</label>
                    <input type="date" name="date" id="date">
                   </div>
                   <div class="form_controller">
                    <label for="CV">Upload your CV</label>
                    <input type="file" name="city" id="CV">
                   </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
